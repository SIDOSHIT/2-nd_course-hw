<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Homework1</title>
  </head>
  <body>
    <header class="header center">
      <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
      <p class="header__text">
        Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
        <span class="header__span">поехали</span> и
        <span class="header__span">приступай</span>
      </p>
      <button class="button header__btn">Поехали!</button>
    </header>
    <section class="product center">
      <div class="product__game">
        <img class="product__img" src="./img/Img-game1.png" alt="game" />
        <p class="product__text">Игра 1</p>
      </div>
      <div class="product__game">
        <img class="product__img" src="./img/img-game2.png" alt="game" />
        <p class="product__text">Игра 2</p>
      </div>
      <div class="product__game">
        <img class="product__img" src="./img/img-game3.png" alt="game" />
        <p class="product__text">Игра 3</p>
      </div>
    </section>

    <section class="product game-box center">
      <div class="game-box__content">
        <h2 class="game-box__title">Времена года!</h2>
        <p class="game-box__text">
          Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете
          к какому времени года он относится
        </p>
        <button class="button product__btn">Играть!</button>
      </div>
      <img class="game-box__img" src="./img/photo-game.svg" alt="photo-game">
    </section>

  </body>
</html>
